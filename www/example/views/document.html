<!doctype html>
<html lang="en" ng-app="catDocApp">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="document for catphp">

    <title>Document For CatPHP</title>

    <link rel="stylesheet" href="css/pure-min.css">
    <link rel="stylesheet" href="css/side-menu.css">
    <link rel="stylesheet" href="css/blue.css">
    <link rel="stylesheet" href="google-code-prettify/prettify.css">
</head>
<body onload="prettyPrint()">
    <div id="layout">
        <a href="#menu" id="menuLink" class="menu-link">
            <span></span>
        </a>
        <div id="menu" ng-controller="docListCtrl">
            <div class="pure-menu">
                <a class="pure-menu-heading" href="/">CatPHP</a>
                <ul class="pure-menu-list">
                {foreach $docs as $d}
                <li  class="pure-menu-item"><a href="#{$d.name}" class="pure-menu-link">{$d.name}</a></li>
                {/foreach}
                </ul>
            </div>
        </div>

        {foreach $docs as $d}
        <div class="header">
            <h1 ><a name="{$d.name}">{$d.name}</a></h1>
            <!-- <h2>Start your next web project with Pure.</h2> -->
        </div>
        <div class="content">
            {$d.content}
        </div>
        {/foreach}





    <input type="hidden" id="project_id" value="555ede4815d55cdc2900003f" />

</body>
</html>
<script type="text/javascript" src="google-code-prettify/prettify.js"></script>
<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
<script type="text/javascript">
    $('pre').addClass('prettyprint')
</script>
